<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-cogs"></i> Sistema de Cobrança - Configurações</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-users"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mensagens"><i class="fas fa-envelope"></i> Mensagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/configuracoes"><i class="fas fa-cogs"></i> Configurações</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container mt-4">
    <h2 class="mb-4 text-center">Upload de Dados</h2>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4 d-flex justify-content-start align-items-center">
        <input type="file" name="file" class="form-control me-2" accept=".xlsx">
        <button class="btn btn-primary" type="submit"><i class="fas fa-upload"></i> Fazer Upload</button>
    </form>
</div>

    <div class="container mt-4">
        <h1 class="mb-4 text-center">Configurações</h1>

        <form method="post" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="multa" class="form-label">Multa (R$)</label>
                    <input type="number" step="0.01" name="multa" id="multa" class="form-control" value="{{ configuracoes[0] }}" required>
                </div>
                <div class="col-md-6">
                    <label for="juros" class="form-label">Juros (%)</label>
                    <input type="number" step="0.01" name="juros" id="juros" class="form-control" value="{{ configuracoes[1] }}" required>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Salvar Configurações</button>
                </div>
            </div>
        </form>

        <div class="alert alert-info text-center">
            <i class="fas fa-info-circle"></i> Altere os valores de multa e juros para serem aplicados nos cálculos de cobrança.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
